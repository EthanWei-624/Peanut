<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charlie Brown Character Card</title>
  <link rel="stylesheet" href="charlie.css">
</head>
<body>
  <div class="card">
    <div class="card-content">
        <div class="image">
            <img src="cb-color.jpg" alt="Charlie Brown" />
         </div>
      <div class="description">
        <h2>Charlie Brown</h2>
        <p>Charlie Brown is the lovable, yet often down-on-his-luck, main character from the "Peanuts" comic strip. Known for his iconic yellow shirt with black stripes and his unwavering optimism, he is always trying his best, despite the challenges he faces.</p>
      </div>
    </div>
  </div>
</body>
</html>
