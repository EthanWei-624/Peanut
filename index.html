<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Peanuts World</h1>
    </header>
    <div class="character-container">
        <div class="character-card" data-character="charlie" onclick="showCharacterSpeech(this, 'HIIII')">
            <div class="character-image"></div>
            <a href="charlie.html" class="character-name">Charlie Brown</a>
        </div>
         <div class="character-card" data-character="woodstock" onclick="showCharacterSpeech(this, '')">
            <div class="character-image"></div>
            <a href="woodstock.html" class="character-name">woodstock</a>
        </div>
       
        </div>
    </div>
    <div class="speech-bubble" id="character-speech"></div>
    <div class="button-container">
        <button onclick="startFlying()">Start Flying</button>
    </div>
    <div class="flying-snoopy" id="flying-snoopy"></div>
    <script>
        let currentSpeechBubble = null;

        function showCharacterSpeech(element, speech) {
            if (currentSpeechBubble) {
                currentSpeechBubble.classList.remove('show');
            }
            const speechBubble = document.getElementById('character-speech');
            speechBubble.textContent = speech;
            speechBubble.style.top = (element.offsetTop + element.offsetHeight) + 'px';
            speechBubble.style.left = (element.offsetLeft + (element.offsetWidth / 2) - (speechBubble.offsetWidth / 2)) + 'px';
            speechBubble.classList.add('show');
            currentSpeechBubble = speechBubble;
            element.classList.toggle('clicked');
        }
        function startFlying() {
            document.getElementById('flying-snoopy').style.display = 'block';
        }
    </script>
</body>
</html>
