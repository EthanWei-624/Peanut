<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peanuts World</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js"></script>
</head>
<body>

    <header>
        <video autoplay muted loop playsinline class="header-video">
            <source src="C:\Users\23112\Downloads\HOW DO YOU PITCH A TENT  Camp Snoopy  Cartoons for Kids.mp4" type="video/mp4">
        </video>

    </header>

    
    

    <main>
        <div class="snoopy-container">
            <img src="https://i.pinimg.com/474x/41/c7/57/41c757d83314b3025646e51eb6f89af0.jpg" alt="Snoopy and his House" class="snoopy-image">
        </div>
    </main>

    <section class="character-container">
        <div class="character-card" data-character="charlie" onclick="showCharacterSpeech(this, 'HIIII I AM CHARLIE')">
            <div class="character-image"></div>
            <img src="cb-color.jpg" class="character-image">
            <a href="charlie.html" class="character-name">Charlie Brown</a>
        </div>
        <div class="character-card" data-character="woodstock" onclick="showCharacterSpeech(this, 'HIII I AM WOODSTOCK')">
            <div class="character-image"></div>
            <img src="woodstock-color.jpg" class="character-image">
            <a href="woodstock.html" class="character-name">Woodstock</a>
        </div>
        <div class="character-card" data-character="snoopy" onclick="showCharacterSpeech(this, 'HIII I AM SNOOPY')">
            <div class="character-image"></div>
            <img src="snoopy-color.jpg" class="character-image">
            <a href="snoopy.html" class="character-name">Snoopy</a>
        </div>
        <div class="character-card" data-character="lucy" onclick="showCharacterSpeech(this, 'Hi I AM LUCY!')">
            <div class="character-image"></div>
            <img src="lu-color.jpg" class="character-image">
            <a href="lucy.html" class="character-name">Lucy</a>
        </div>
    </section>

    <div class="speech-bubble" id="character-speech"></div>

    <div class="button-container">
        <img src="flying snoopy.jpg" alt="Start Flying" class="flying-button" onclick="startFlying()">
    </div>

    <div class="flying-snoopy" id="flying-snoopy"></div>

    <section class="gallery">
        <h2>Winter Scenes</h2>
        <div class="grid">
            <a href="winter.html">
            <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2019/12/A-Charlie-Brown-Christmas-Special-Featured-1710x900.jpg" alt="Winter Scene 1">
            </a>
            <a href="winter.html">
            <img src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2023/12/a-charlie-brown-christmas-final-scene-the-peanuts-singing.jpg" alt="Winter Scene 2">
            </a>
        </div>

        <h2>Summer Scenes</h2>
        <div class="grid">
            <a href="summer.html">
            <img src="summer scene 1.avif" alt="Summer Scene 1">
            </a>
            <a href="summer.html">
            <img src="summer scene 2.jpg" alt="Summer Scene 2">
            </a>
        </div>
        <h2>Fall Scenes</h2>
        <div class="grid">
            <a href="fall.html">
            <img src="fall scene 1.jpg" alt="Fall Scene 1">
            </a>
            <a href="fall.html">
            <img src="fall scene 2.jpg" alt="Fall Scene 2">
            </a>
        </div>
        <h2>Spring Scenes</h2>
        <div class="grid">
            <a href="spring.html">
            <img src="spring scene.jpg" alt="Spring Scene 1">
            </a>
            <a href="spring.html">
            <img src="spring scene 2.jpg" alt="Spring Scene 2">
            </a>
        </div>
    </section>

    <script>
        function showCharacterSpeech(element, speech) {
            let speechBubble = document.getElementById('character-speech');
            speechBubble.textContent = speech;
            speechBubble.style.top = (element.offsetTop + element.offsetHeight) + 'px';
            speechBubble.style.left = (element.offsetLeft + (element.offsetWidth / 2) - (speechBubble.offsetWidth / 2)) + 'px';
            speechBubble.classList.add('show');

            setTimeout(() => {
                speechBubble.classList.remove('show');
            }, 2000);
        }

        function startFlying() {
            document.getElementById('flying-snoopy').style.display = 'block';
        }
    </script>

</body>
</html>
